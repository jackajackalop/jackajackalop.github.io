<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Yixin He</title>

        <!-- Bootstrap core CSS -->
        <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/slideshow.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/menu.css" />
    </head>

    <body>
        <!-- Navigation -->
        <div class="container">
            <section class="section section--menu" id="Juno">
                <span class="link-copy"></span>
                <nav class="menu menu--juno">
                    <ul class="menu__list">
                        <li class="menu__item menu__item--current"><a href="#" class="menu__link">Yixin He</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Art</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Code</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                    </ul>
                </nav>
            </section>
        </div>
        <!-- Page Content -->
        <div id="slideshow-container">
            <div id="dim"> </div>
            <ul id="slides">
                <li class="slide">
                    <div class="slide-partial slide-left"><img src="img/home/img1.png"></div>
                </li>
                <li class="slide">
                    <div class="slide-partial slide-left"><img src="img/home/img2.png"></div>
                </li>
            </ul>
            <ul id="slide-select">
                <li class="btn prev"><</li>
                <li class="selector"></li>
                <li class="selector"></li>
                <li class="btn next">></li>
            </ul>
        </div>

        <!-- Bootstrap core JavaScript -->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/slideshow.js"></script>
        <script src="js/classie.js"></script>
        <script>
            (function() {
                [].slice.call(document.querySelectorAll('.menu')).forEach(function(menu) {
                    var menuItems = menu.querySelectorAll('.menu__link'),
                        setCurrent = function(ev) {
                            ev.preventDefault();
                            var item = ev.target.parentNode; // li
                            // return if already current
                            if (classie.has(item, 'menu__item--current')) {
                                return false;
                            }
                            // remove current
                            classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
                            // set current
                            classie.add(item, 'menu__item--current');
                        };
                    [].slice.call(menuItems).forEach(function(el) {
                        el.addEventListener('click', setCurrent);
                    });
                });
                [].slice.call(document.querySelectorAll('.link-copy')).forEach(function(link) {
                    link.setAttribute('data-clipboard-text', location.protocol + '//' + location.host + location.pathname + '#' + link.parentNode.id);
                    new Clipboard(link);
                    link.addEventListener('click', function() {
                        classie.add(link, 'link-copy--animate');
                        setTimeout(function() {
                            classie.remove(link, 'link-copy--animate');
                        }, 300);
                    });
                });
            })(window);
        </script>

    </body>

</html>
